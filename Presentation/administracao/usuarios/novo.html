<div class="usuarios-control">

  <h1 class="page-title"><i class="fa fa-plus" aria-hidden="true"></i> Novo Usuário</h1>
  
  <div class="control">   
    <div class="control-left">
        Nome*:
    </div>
    <div class="control-right">
        <input type="text" placeholder="ex: João da Silva" class="input-control">
    </div>
  </div>

  <div class="control"> 
    <div class="control-left">
        Matrícula:
    </div>
    <div class="control-right">
        <input type="text" placeholder="999999" class="input-control">
    </div>
  </div>

  <div class="control"> 
    <div class="control-left">
        Telefone:
    </div>
    <div class="control-right">
        <input type="text" placeholder="(99) 9999-9999" class="input-control">
    </div>
  </div>

  <div class="control"> 
    <div class="control-left">
        Departamento:
    </div>
    <div class="control-right">
        <input type="text" placeholder="DEP" class="input-control">
    </div>
  </div>

   <div class="control"> 
    <div class="control-left">
        CPF*:
    </div>
    <div class="control-right">
        <input type="text" placeholder="999.999.999-99" class="input-control">
    </div>
  </div>

   <div class="control"> 
    <div class="control-left">
        Gerente?:
    </div>
    <div class="control-right switch-main">
       <label class="switch">  
        <input type="checkbox">
        <div class="slider round"></div>
      </label>
    </div>
  </div>

  <div class="control-form-user-button">
      <a href="#!/administracao"><button><span><i class="fa fa-ban" aria-hidden="true"></i>Cancelar</span></button></a>

     <button><span><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</span></button>
  </div>

</div>
